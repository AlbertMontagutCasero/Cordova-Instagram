<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/form-login-register.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <title>Instagram</title>
</head>
<body>

<!-- Mostrar all tags  -->

<div id="photo">
    <h1>Ajax Image Upload</h1><br/>
    <hr>
    <div id="hashtag"></div>
    <button id="hashtag-button">
        ADD
    </button>

    <form id="form-upload-image" action="" method="post" enctype="multipart/form-data">
        <hr id="line">
        <div id="selectImage">
            <label>Select Your Image</label><br/>
            <input type="file" name="file" id="file" required/>

            <input type="submit" id="upload-photo" value="upload photo" class="submit"/>
        </div>
    </form>
</div>

<div id="message"></div>

<button id="exit">exit</button>

<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="js/jquery.validate.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/upload-photo.js" type="application/javascript"></script>
</body>
</html>
